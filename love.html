<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg"/>
</audio>

<main class="screen">
  <section class="card">
    <h1>I Love You, My Babe ‚ù§Ô∏è</h1>

    <img src="babe.jpg" class="love-img"/>

    <p id="typeText" class="subtitle"></p>
  </section>
</main>

<script src="hearts.js"></script>
<script>
  const music = document.getElementById("bgMusic");
  music.play();

  const text = "You are my today, my tomorrow, and my forever üíñ";
  let i = 0;
  const speed = 60;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typeText").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }

  setTimeout(typeWriter, 1200);
</script>
</body>
</html>
